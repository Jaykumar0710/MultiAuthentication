<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecureVault | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
          background: linear-gradient(to right, #0d6efd, #0dcaf0);
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          font-family: 'Segoe UI', sans-serif;
        }

        .register-container {
          background: #ffffff;
          padding: 2.5rem;
          border-radius: 20px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
          transition: transform 0.3s ease;
        }

        .register-container:hover {
          transform: scale(1.01);
        }

        .form-icon {
          font-size: 1.2rem;
          color: #0d6efd;
          margin-right: 6px;
        }

        .btn-github {
          background-color: #333;
          color: white;
        }

        .btn-github:hover {
          background-color: #24292f;
        }

        .alert {
          border-radius: 12px;
          margin-bottom: 1rem;
        }

        footer {
          margin-top: auto;
        }
    </style>
</head>
<body>

<!-- ‚úÖ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üîê SecureVault</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ‚úÖ ALERTS -->
<div class="container mt-3">
    <div th:if="${error}" class="alert alert-danger text-center">
        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        <i class="bi bi-check-circle-fill"></i> <span th:text="${message}"></span>
    </div>
</div>

<!-- ‚úÖ REGISTER FORM SECTION -->
<div class="container d-flex align-items-center justify-content-center my-5">
    <div class="row w-100">
        <!-- IMAGE -->
        <div class="col-md-6 d-none d-md-block">
            <img src="https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7865.jpg?w=740"
                 class="img-fluid rounded shadow" alt="Register illustration">
        </div>

        <!-- FORM -->
        <div class="col-md-6">
            <div class="register-container">
                <h3 class="mb-4 text-center text-primary fw-bold">Create Your Account</h3>

                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-person form-icon"></i> Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-envelope form-icon"></i> Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email address" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-lock form-icon"></i> Password</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-person-badge form-icon"></i> Role</label>
                        <select th:field="*{role}" class="form-select" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                            <option value="MANAGER">Manager</option>
                        </select>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary fw-bold">
                            <i class="bi bi-person-plus-fill"></i> Register
                        </button>
                    </div>

                    <div class="text-center mb-3">
                        <p class="fw-bold">OR</p>
                        <a href="/oauth2/authorization/github" class="btn btn-github w-100">
                            <i class="bi bi-github"></i> Register with GitHub
                        </a>
                    </div>

                    <div class="text-center">
                        <small>Already have an account? <a th:href="@{/login}">Login here</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- ‚úÖ FOOTER -->
<footer class="bg-dark text-white text-center py-3">
    &copy; 2025 SecureVault. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
