<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SecureVault | 2FA Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(to right, #0d6efd, #0dcaf0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .otp-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- ‚úÖ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üîê SecureVault</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ‚úÖ 2FA FORM SECTION -->
<div class="container d-flex align-items-center justify-content-center my-5">
    <div class="col-md-6">
        <div class="otp-container">
            <h3 class="mb-4 text-center text-primary fw-bold">Enter OTP to Complete Login</h3>

            <!-- üî¥ Error Handling -->
            <div th:if="${error}" class="alert alert-danger text-center">
                <i class="bi bi-exclamation-circle-fill"></i> <span th:text="${error}"></span>
            </div>

            <!-- ‚úÖ OTP Form -->
            <form th:action="@{/verify-2fa}" method="post">
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-shield-lock-fill"></i> OTP</label>
                    <input type="text" name="otp" class="form-control" placeholder="Enter OTP" required autofocus>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary fw-bold">Verify OTP</button>
                </div>
            </form>

            <!-- üîÅ Resend OTP -->
            <form th:action="@{/resend-otp}" method="post" class="mt-3 text-center">
                <button class="btn btn-outline-secondary w-100" type="submit">
                    <i class="bi bi-arrow-repeat"></i> Resend OTP
                </button>
            </form>

        </div>
    </div>
</div>

<!-- ‚úÖ FOOTER -->
<footer class="bg-dark text-white text-center py-3">
    &copy; 2025 SecureVault by Jaykumar. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
